<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Nextcloud</title>
  <link rel="stylesheet" type="text/css" href="management.css">
  <script src="management.js" type="application/javascript" defer=""></script>
</head>

<body>
  <header>
    <a id="service_url"><img id="logo" src="management.png" alt="Nextcloud logo" /></a>
    <h2 id="provider-name"> </h2>
    <div id="freespaceGauge" hidden>
      <label id="freespacelabel" for="freespace" data-message="freespace"></label>
      <span id="meterspan">
        <meter id="freespace" min="0" max="-2" value="-1">
        </meter>
      </span>
    </div>
  </header>

  <form id="accountForm">
    <div class="fullfield">
      <label for="serverUrl" data-message="serverUrl"></label>
      <details>
        <summary data-message="detailSummary"></summary>
        <p data-message="serverUrl_details"></p>
      </details>
      <input id="serverUrl" type="url" required placeholder="https://example.com" />
    </div>

    <div class="fullfield">
      <label for="username" data-message="username"> </label>
      <details>
        <summary data-message="detailSummary"></summary>
        <p data-message="username_details"></p>
      </details>
      <input id="username" type="text" required />
    </div>

    <div class="fullfield">
      <label for="password" data-message="password"></label>
      <details>
        <summary data-message="detailSummary"></summary>
        <p data-message="password_details"></p>
      </details>
      <input id="password" type="password" required />
    </div>

    <div class="fullfield">
      <label for="storageFolder" data-message="storageFolder"> </label>
      <details>
        <summary data-message="detailSummary"></summary>
        <p data-message="storageFolder_details"></p>
      </details>
      <input id="storageFolder" type="text" required value="/Mail-attachments" />
    </div>

    <div class="fullfield">
      <span class="checkboxWithLabel">
        <input id="useDlPassword" type="checkbox" />
        <label for="useDlPassword" data-message="useDlPassword"> </label>
      </span>
      <details>
        <summary data-message="detailSummary"></summary>
        <p data-message="useDlPassword_details"></p>
      </details>
      <input id="downloadPassword" class="subinput" type="text" disabled />
    </div>

    <button id="saveButton" type="button" disabled data-message="saveButton"></button>
    <button id="resetButton" type="reset" disabled data-message="resetButton"></button>
  </form>
</body>
