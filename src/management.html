  <title>*cloud</title>
  <link rel="stylesheet" type="text/css" href="management.css">
  <script src="cloudconnection.js" defer></script>
  <script src="management.js" defer=""></script>
</head>

<body id="provider-management">
  <header>
    <a id="service_url" tabindex="-1"><img id="logo" src="management.png" alt="*cloud Logo" /></a>
    <h2 id="provider-name">*cloud</h2>
    <div id="freespaceGauge" hidden>
      <label id="freespacelabel" for="freespace" data-message="freespace"></label>
      <span id="meterspan">
        <meter id="freespace" min="0" max="0" value="0">
        </meter>
      </span>
    </div>
  </header>

  <form id="accountForm">
    <div class="fullfield">
      <label for="serverUrl" data-message="serverUrl"></label>
      <details>
        <summary tabindex="-1" data-message="detailSummary"></summary>
        <p data-message="serverUrl_details"></p>
      </details>
      <input id="serverUrl" type="url" pattern="https?://.*" required tabindex="1" placeholder="https://example.com"
        data-stored="" />
    </div>

    <div class="fullfield">
      <label for="username" data-message="username"> </label>
      <details>
        <summary tabindex="-1" data-message="detailSummary"></summary>
        <p data-message="username_details"></p>
      </details>
      <input id="username" type="text" required tabindex="1" data-stored="" />
    </div>

    <div class="fullfield">
      <label for="password" data-message="password"></label>
      <details>
        <summary tabindex="-1" data-message="detailSummary"></summary>
        <p data-message="password_details"></p>
      </details>
      <input id="password" type="password" required tabindex="1" data-stored="" />
    </div>

    <div class="fullfield">
      <label for="storageFolder" data-message="storageFolder"> </label>
      <details>
        <summary tabindex="-1" data-message="detailSummary"></summary>
        <p data-message="storageFolder_details"></p>
      </details>
      <input id="storageFolder" type="text" required tabindex="1" value="/Mail-attachments"
        data-stored="/Mail-attachments" />
    </div>

    <div class="fullfield">
      <span class="checkboxWithLabel">
        <input id="useDlPassword" type="checkbox" tabindex="1" data-stored="" />
        <label for="useDlPassword" data-message="useDlPassword"> </label>
      </span>
      <details>
        <summary tabindex="-1" data-message="detailSummary"></summary>
        <p data-message="useDlPassword_details"></p>
      </details>
      <input id="downloadPassword" class="subinput" type="text" disabled tabindex="1" data-stored="" />
    </div>

    <button id="saveButton" type="button" disabled tabindex="1" data-message="saveButton"></button>
    <button id="resetButton" type="reset" disabled tabindex="1" data-message="resetButton"></button>
  </form>
</body>

</html>
