<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="management.js" type="application/javascript" defer=""></script>
  <!-- <link rel="stylesheet" type="text/css" href="chrome://messenger/skin/preferences/preferences.css" /> -->
</head>

<body>
  <h2 id="serviceName"></h2>
  <form id="accountData">
      <label for="server" data-message="accountData_server"></label>
      <input id="server" type="text" required="true" size="80" autofocus placeholder="https://example.com"/>
      <br>
      <label for="port" data-message="accountData_port"></label>
      <input id="port" type="number" min="1" max="65535" required="true" value="443" />
      <br>
      <label for="username" data-message="accountData_user"></label>
      <input id="username" type="text" required="true" />
      <br>
      <label for="storageFolder" data-message="accountData_folder"></label>
      <input id="storageFolder" type="text" required="true" value="/Mail-attachments" />
      <br>
      <button id="saveButton" type="button"  data-message="accountData_saveButton"></button>
      <button id="cancelButton" type="reset" disabled hidden="true" data-message="accountData_cancelButton"></button>
  </form>

</body>
